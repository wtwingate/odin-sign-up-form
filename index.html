<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap");
    </style>
    <link rel="stylesheet" href="style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <header>
      <div class="logo-container">
        <img
          src="images/odin-lined.png"
          alt="The Odin Project logo"
          height="128px"
        />
        <h1>Odin</h1>
      </div>
      <p>
        Photo by
        <a
          href="https://unsplash.com/@seemurray?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
          >Chris Murray</a
        >
        on
        <a
          href="https://unsplash.com/photos/snowy-mountains-DpJ3pP9Q5tU?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
          >Unsplash</a
        >
      </p>
    </header>
    <main>
      <p>
        This is not a real online service! You know you need something like this
        in your life to help you realize your deepest dreams. Sign up
        <em>now</em>
        to get started.
      </p>
      <p>You <em>know</em> you want to.</p>
      <form action="https://httpbin.org/post" method="post">
        <p>Let's do this!</p>
        <div class="item-container">
          <div class="item">
            <label for="first-name">First Name</label>
            <input type="text" name="firstName" id="first-name" required />
          </div>
          <div class="item">
            <label for="last-name">Last Name</label>
            <input type="text" name="lastName" id="last-name" required />
          </div>
        </div>
        <div class="item-container">
          <div class="item">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required />
          </div>
          <div class="item">
            <label for="phone-number">Phone Number</label>
            <input type="tel" name="phoneNumber" id="phone-number" required />
          </div>
        </div>
        <div class="item-container">
          <div class="item">
            <label for="password">Password</label>
            <input
              type="password"
              name="password"
              id="password"
              minlength="12"
              required
            />
          </div>
          <div class="item">
            <label for="confirm-password">Confirm Password</label>
            <input
              type="password"
              name="confirmPassword"
              id="confirm-password"
              minlength="12"
              required
            />
          </div>
        </div>
        <button type="submit">Create Account</button>
      </form>
      <p>
        Already have an account? <a href="https://example.com/login">Log in</a>
      </p>
    </main>
  </body>
</html>
